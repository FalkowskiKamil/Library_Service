<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Library</title>
    <style>
        table, th, tr, td {border: 1px solid black;}
    </style>
</head>

<h2>List of Book:</h2>

<table>
    <thead>
    <th>Title</th>
    <th>Author</th>
    <th>Description</th>
    <th>Year of Publishment</th>
    <th>Category</th>
    </thead>
{% for book in books %}
    <tr>
        <td><a href="/library/{{ loop.index }}">{{ book.title }}</a></td>
        <td>{{ book.author }}</td>
        <td>{{ book.description }}</td>
        <td>{{ book.year }}</td>
        <td>{{ book.category }}</td>
    </tr>
{% endfor %}
</table>
<p></p>
<div>
    <form method="POST" action="/library/add">
        <input type="submit" value="Add a new book">
    </form>
</div>
</body>
</html>
